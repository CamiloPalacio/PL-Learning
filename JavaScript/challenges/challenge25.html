<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 25</title>
</head>

<body>
    <h1>JavaScript Event Challenge: Challenge 25</h1>
    <div>
        <p>Here is the first paragraph of text</p>
        
    </div>
    
    <button id="add">Add a paragraph</button>
    <button id="remove">Remove paragraph</button>

    <script>
        var myDiv = document.querySelector('div');
        var addBtn = document.querySelector('#add');
        var rmvBtn = document.querySelector('#remove')

        addBtn.addEventListener('click', function(){
            var newText= document.createElement('p');
            newText.appendChild(document.createTextNode("A new paragraph"));
            myDiv.appendChild(newText);      
        });

        rmvBtn.addEventListener('click', function(){
            myDiv.removeChild(myDiv.children[myDiv.children.length-1]);
        });

    </script>    
</body>
</html>
